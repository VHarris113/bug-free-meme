<!DOCTYPE html>
<html lang="en">
    <!-- Attribute - A description of the tag/modifies it **ADD ATTRIBUTES TO OPENING TAGS NOT CLOSING -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Bug Restaurant</title>
</head>
<body>
    <nav>This is your navbar</nav>
    <hr>
    <div>
        <h1>This is a heading for my webpage</h1>
        <h2>This is an h2</h2>
        <h3>This is h3!</h3>
        <a href="www.google.com">A Link Tag</a>
        <br>
        <img src="https://www.memesmonkey.com/images/memesmonkey/5a/5ac8e9c24d67096e6c791eabbf590b8f.jpeg">
        <p>This is my paragraph tag! Hey there!</p>
        <p>You can't see it, but there is empty tag below! The br tag</p>

        <form>
            <label>Input</label>
            <br>
            <input type="submit">
        </form>
    </div>
    <hr>
    <footer>Hey, I'm a footer!</footer>
<!-- Semantic tags vs Non-semantic -->
<!-- Semantic Tags: When you look at the tag you know where to find it on the page
Non-Semantic: You have no idea where the tag may or may not be -->
    
</body>
</html>

<!-- Hyper Text Mark-up Language (HTML) - Skeleton of your website -->
